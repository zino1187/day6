<!doctype html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>총알발사</title>
<style>
body{margin:0px;}
#stage{
	width:100%;
	height:550px;
	background:url("./images/bg.png");
	background-size:100% 550px;
	position:relative;
}
</style>
<script src="./Hero.js"></script>
<script src="./Bullet.js"></script>
<script>
var stage;
var bgX=0; //배경의 x좌표값
var hero; //모든 함수에서 사용할수 있도록 전역변수로 선언함!!
var bulletArray=new Array();//태어날 총알들을 담게 될 배열!!!
										//배열이므로 반복문도 쓸수있다...

addEventListener("load", function(){
	stage=document.getElementById("stage");
	createHero();
	gameLoop();

	//body를 대상으로 키보드 이벤트 구현하기!
	document.body.addEventListener("keydown", function(){
		var key=event.keyCode; //사용자가 누른 키보드의 아스키값 

		if(key==37){//left
			hero.velX=-10;
		}else if(key==38){//up
			hero.velY=-10;
		}else if(key==39){//right
			hero.velX=10;
		}else if(key==40){//bottom
			hero.velY=10;
		}else if(key==32){//총알 발사!!!
			var bullet = new Bullet(hero.x+hero.width , hero.y+25);
			bulletArray.push(bullet);
		}
	});

	document.body.addEventListener("keyup", function(){
		var key=event.keyCode; //사용자가 누른 키보드의 아스키값 

		if(key==37){//left
			hero.velX=0;
		}else if(key==38){//up
			hero.velY=0;
		}else if(key==39){//right
			hero.velX=0;
		}else if(key==40){//bottom
			hero.velY=0;
		}
	});


});

//주인공 생성
function createHero(){
	hero  = new Hero(); //클래스로부터 인스턴스 1개 생성!!
	hero.init();
}

//배경을 움직이는 함수정의
function moveBg(){
	bgX-=5;
	stage.style.backgroundPosition=bgX+"px  0px";	
}

function gameLoop(){
	moveBg();
	//우주선의 움직임 메서드 호출!!
	hero.move();

	//모든 총알의 tick(), render() 호출!!
	for(var i=0;i<bulletArray.length;i++){
		bulletArray[i].tick();
		bulletArray[i].render();
	}

	setTimeout("gameLoop()",10);
}
</script>
</head>
<body>
	<div id="stage"></div>
</body>
</html>
